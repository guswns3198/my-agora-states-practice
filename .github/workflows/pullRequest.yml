name: Bare Minimum Requirements

on: [push, pull_request, git_add, git_commit_-m, git_push_origin_reference]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test before deployment
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install
      - run: npm test
  job2:
    runs-on: ubuntu-latest
    name: Auto Deploy
    needs: job1
    steps:
      - run: git add .
      - run: git commit -m "Auto Deploy"
      - run: git push origin reference
